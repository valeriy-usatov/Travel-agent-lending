
<form action="" class="form">
    <label for="" class="form__label">
        <span>Location</span>
        <input id="autoCompleteCountry" name="county" type="text" class="form__input" placeholder="e.g Bali, Indonesia">
    </label>
    <div class="form__devider"></div>
    <label for="" class="form__label form__label-date">
        <span>Date and time</span>
        <input id="datepicker" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
    </label>
    <button type="submit" class="form__btn">
        <img src="./img/icons/search-btn.svg" alt="search-btn">
    </button>
</form>
